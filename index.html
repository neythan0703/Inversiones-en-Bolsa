
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simulador de Inversiones a Plazo Fijo MGM</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Simulador de Inversiones en la Bolsa de Valores de Quito</h1>

        <label for="empresa">Empresa:</label>
        <select id="empresa">
            <option value="">Seleccione una empresa</option>
        </select>

        <label for="tipoAccion">Tipo de acción:</label>
        <select id="tipoAccion" disabled>
            <option value="">Seleccione tipo de acción</option>
        </select>
        <div id="descripcionTipo"></div>

        <label for="monto">Monto a invertir (USD):</label>
        <input type="number" id="monto" />

        <label for="plazo">Tiempo de inversión (en meses):</label>
        <input type="number" id="plazo" />

        <button id="calcular">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="main.js"></script>

</body>
</html>
